<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Feedback Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
       
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
       
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
       
        .status {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }
       
        .status a {
            color: white;
            text-decoration: underline;
        }
       
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
       
        .stat-card {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
       
        .stat-card:hover {
            transform: translateY(-5px);
        }
       
        .stat-card.total { background: linear-gradient(135deg, #667eea, #764ba2); }
        .stat-card.good { background: linear-gradient(135deg, #56ab2f, #a8e6cf); }
        .stat-card.nice { background: linear-gradient(135deg, #f7931e, #ffd89b); }
        .stat-card.cool { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .stat-card.awesome { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .stat-card.satisfaction { background: linear-gradient(135deg, #ffecd2, #fcb69f); color: #333; }
       
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
       
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
       
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
       
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            /* Touch-friendly enhancements */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            min-height: 44px;
        }
       
        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
       
        .btn.danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
       
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
       
        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
       
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
       
        .data-table tr:hover td {
            background-color: #f8f9fa;
        }
       
        .rating-badge {
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }
       
        .rating-badge.good { background: linear-gradient(135deg, #56ab2f, #a8e6cf); }
        .rating-badge.nice { background: linear-gradient(135deg, #f7931e, #ffd89b); }
        .rating-badge.cool { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .rating-badge.awesome { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
       
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 15px;
            margin-top: 20px;
        }
       
        .connection-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
       
        .connected { background-color: #4CAF50; }
        .disconnected { background-color: #f44336; }
       
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
                border-radius: 10px;
            }
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 15px;
            }
            .stat-card {
                padding: 20px 15px;
            }
            .stat-number {
                font-size: 2rem;
            }
            .stat-label {
                font-size: 0.9rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
                padding: 15px 20px;
                font-size: 16px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            .status {
                padding: 12px;
                font-size: 14px;
            }
            .data-table {
                font-size: 14px;
            }
            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }
        }
       
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                margin: 5px;
                padding: 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            .stat-card {
                padding: 15px 10px;
            }
            .stat-number {
                font-size: 1.5rem;
            }
            .stat-label {
                font-size: 0.8rem;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            .btn {
                padding: 12px 16px;
                font-size: 14px;
            }
            .data-table {
                font-size: 12px;
            }
            .data-table th,
            .data-table td {
                padding: 8px 6px;
            }
            .rating-badge {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }
       
        @media (max-width: 320px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .stat-card {
                padding: 12px 8px;
            }
            .stat-number {
                font-size: 1.2rem;
            }
            .data-table th,
            .data-table td {
                padding: 6px 4px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Feedback Dashboard</h1>
       
        <div class="status" id="statusBar">
            <span class="connection-indicator disconnected" id="connectionIndicator"></span>
            <strong>üí° Status:</strong> Connecting to server... |
            <a href="/">üîó View Feedback Form</a>
        </div>
       
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">üìä Total Responses</div>
            </div>
            <div class="stat-card good">
                <div class="stat-number" id="goodCount">0</div>
                <div class="stat-label">üëç Good</div>
            </div>
            <div class="stat-card nice">
                <div class="stat-number" id="niceCount">0</div>
                <div class="stat-label">üôÇ Nice</div>
            </div>
            <div class="stat-card cool">
                <div class="stat-number" id="coolCount">0</div>
                <div class="stat-label">üòé Cool</div>
            </div>
            <div class="stat-card awesome">
                <div class="stat-number" id="awesomeCount">0</div>
                <div class="stat-label">üî• Awesome</div>
            </div>
        </div>
       
        <div class="controls">
            <button class="btn" onclick="exportData()">üì• Export CSV</button>
            <button class="btn danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        </div>
       
        <div id="dataContainer">
            <div class="no-data">
                <h3>üì≠ Loading feedback data...</h3>
                <p>Please wait while we fetch the latest responses.</p>
            </div>
        </div>
    </div>
   
    <script>
        console.log('üìä Admin Dashboard initialized');
       
        let isServerConnected = false;
        let currentData = [];
       
        // Enhanced data loading with server-first approach for Render deployment
        async function loadData() {
            try {
                console.log('üåê Attempting to connect to server API...');
               
                // Try server first (this will work on Render)
                try {
                    const [feedbackResponse, statsResponse] = await Promise.all([
                        fetch('/api/feedback'),
                        fetch('/api/feedback/stats')
                    ]);
                   
                    if (feedbackResponse.ok && statsResponse.ok) {
                        currentData = await feedbackResponse.json();
                        const serverStats = await statsResponse.json();
                        isServerConnected = true;
                       
                        console.log('‚úÖ Server connected! Found', currentData.length, 'responses');
                       
                        // Update stats from server
                        updateStatsDisplay(serverStats);
                        updateConnectionStatus(true, currentData.length);
                       
                        // Backup to localStorage
                        localStorage.setItem('feedbackResponses', JSON.stringify(currentData));
                       
                    } else {
                        throw new Error(`Server responded with ${feedbackResponse.status}`);
                    }
                } catch (serverError) {
                    console.warn('‚ö†Ô∏è Server unavailable:', serverError.message);
                    console.log('üíæ Using localStorage fallback...');
                   
                    // Fallback to localStorage (for local development)
                    const localData = JSON.parse(localStorage.getItem('feedbackResponses') || '[]');
                    currentData = localData;
                    isServerConnected = false;
                   
                    // Calculate stats locally
                    const localStats = calculateStats(localData);
                    updateStatsDisplay(localStats);
                    updateConnectionStatus(false, localData.length);
                   
                    console.log('üìä Found', localData.length, 'local responses');
                }
               
                // Show data table
                if (currentData.length > 0) {
                    showDataTable(currentData);
                } else {
                    showNoData();
                }
               
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                updateConnectionStatus(false, 0);
                document.getElementById('dataContainer').innerHTML = `
                    <div class="no-data">
                        <h3>‚ùå Error loading data</h3>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadData()" style="margin-top: 15px;">üîÑ Try Again</button>
                    </div>
                `;
            }
        }
       
        function calculateStats(data) {
            const stats = {
                total: data.length,
                good: data.filter(f => f.rating === 'good').length,
                nice: data.filter(f => f.rating === 'nice').length,
                cool: data.filter(f => f.rating === 'cool').length,
                awesome: data.filter(f => f.rating === 'awesome').length
            };
               
            return stats;
        }
       
        function updateStatsDisplay(stats) {
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('goodCount').textContent = stats.good;
            document.getElementById('niceCount').textContent = stats.nice;
            document.getElementById('coolCount').textContent = stats.cool;
            document.getElementById('awesomeCount').textContent = stats.awesome;
        }
       
        function updateConnectionStatus(connected, count) {
            const indicator = document.getElementById('connectionIndicator');
            const statusBar = document.getElementById('statusBar');
            const now = new Date().toLocaleTimeString();
           
            indicator.className = `connection-indicator ${connected ? 'connected' : 'disconnected'}`;
           
            statusBar.innerHTML = `
                <span class="connection-indicator ${connected ? 'connected' : 'disconnected'}"></span>
                <strong>üí° Status:</strong>
                ${connected ?
                    `üåê Connected to server | ${count} responses | Updated: ${now}` :
                    `üíæ Using local data only | ${count} responses | Updated: ${now}`
                } |
                <a href="/">üîó View Feedback Form</a>
            `;
        }
       
        function showDataTable(data) {
            const sortedData = data.sort((a, b) => {
                const dateA = new Date(a.serverTimestamp || a.timestamp);
                const dateB = new Date(b.serverTimestamp || b.timestamp);
                return dateB - dateA;
            });
           
            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>‚≠ê Rating</th>
                            <th>üìÖ Date & Time</th>
                            <th>üÜî Session ID</th>
                            <th>üíæ Source</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sortedData.map(response => `
                            <tr>
                                <td>
                                    <span class="rating-badge ${response.rating}">
                                        ${getRatingEmoji(response.rating)} ${response.rating.toUpperCase()}
                                    </span>
                                </td>
                                <td>${response.dateString || new Date(response.serverTimestamp || response.timestamp).toLocaleString()}</td>
                                <td><code>${response.sessionId || 'N/A'}</code></td>
                                <td>${response.serverId ? 'üåê Server' : 'üíæ Local'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('dataContainer').innerHTML = tableHTML;
        }
       
        function showNoData() {
            document.getElementById('dataContainer').innerHTML = `
                <div class="no-data">
                    <h3>üì≠ No feedback data found</h3>
                    <p>Responses will appear here once users start submitting feedback.</p>
                    <p><strong>üîó Share this link:</strong>
                       <a href="${window.location.origin}" target="_blank">${window.location.origin}</a>
                    </p>
                </div>
            `;
        }
       
        function getRatingEmoji(rating) {
            switch(rating) {
                case 'good': return 'üëç';
                case 'nice': return 'üôÇ';
                case 'cool': return 'üòé';
                case 'awesome': return 'üî•';
                default: return '‚≠ê';
            }
        }
       
        async function exportData() {
            if (currentData.length === 0) {
                alert('üì≠ No data to export!');
                return;
            }
           
            const csv = [
                ['Rating', 'Date & Time', 'Session ID', 'Server ID'],
                ...currentData.map(item => [
                    item.rating,
                    item.dateString || new Date(item.serverTimestamp || item.timestamp).toLocaleString(),
                    item.sessionId || '',
                    item.serverId || ''
                ])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');
           
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `feedback_data_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
           
            alert('üì• CSV file downloaded successfully!');
        }
       
        async function clearAllData() {
            if (!confirm('üö® Are you sure you want to delete all feedback data? This cannot be undone.')) {
                return;
            }
           
            try {
                if (isServerConnected) {
                    const response = await fetch('/api/feedback/clear', { method: 'DELETE' });
                    if (response.ok) {
                        console.log('‚úÖ Server data cleared');
                    }
                }
               
                // Also clear localStorage
                localStorage.removeItem('feedbackResponses');
               
                // Reload data
                await loadData();
                alert('üóëÔ∏è All data has been cleared successfully!');
            } catch (error) {
                console.error('Error clearing data:', error);
                alert('‚ùå Error clearing data: ' + error.message);
            }
        }
       
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Loading dashboard data...');
            loadData();
        });
       
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
        console.log('‚è∞ Auto-refresh enabled (30 seconds)');
    </script>
</body>
</html>
